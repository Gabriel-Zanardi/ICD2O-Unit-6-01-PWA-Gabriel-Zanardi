<!DOCTYPE html>
<!--Made by Gabriel-->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="First PWA" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Gabriel" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FFFFFF" />
  <link rel="stylesheet" href="./css/style.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="black" />
  <link rel="canonical" href="https://github.com/Gabriel-Zanardi/ICD2O-Unit-6-01-PWA-Gabriel-Zanardi" />
  <link rel="manifest" href="/Gabriel-Zanardi/ICD2O-Unit-6-01-PWA-Gabriel-Zanardi/manifest.webmanifest" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Watch a movie, in JS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </noscript>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css" media="none"
    onload="if(media!='all')media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css" />
  </noscript>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Watch a movie, in JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/movie-svgrepo-com.svg" height="300" alt="movie roll" />
      </div>
      <div class="page-content">
        Enter in your age
      </div>
      <br />
      <!-- Simple Textfield for integers-->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age-input" step=".01">
          <label class="mdl-textfield__label" for="age-input">Age here</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <br />
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Calculate
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="age-answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
